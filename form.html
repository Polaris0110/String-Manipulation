<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Manipulation</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
    <h1>String </h1>
    <form id="string-form">
      <div class="form-group">
        <label for="input-string">Enter a string:</label>
        <input type="text" id="input-string" name="input-string" required>
      </div>
      <div class="result-group">
        <label for="reversed-string">Reversed:</label>
        <input type="text" id="reversed-string" name="reversed-string" disabled>
      </div>
      <div class="result-group">
        <label for="uppercase-string">Uppercase:</label>
        <input type="text" id="uppercase-string" name="uppercase-string" disabled>
      </div>
      <div class="result-group">
        <label for="lowercase-string">Lowercase:</label>
        <input type="text" id="lowercase-string" name="lowercase-string" disabled>
      </div>
      <div class="result-group">
        <label for="sorted-string">Sorted:</label>
        <input type="text" id="sorted-string" name="sorted-string" disabled>
      </div>
      <button type="submit">Process</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
